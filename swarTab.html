<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="text-center">
          
          <h5> स्वर स्मृति खेल </h5> 
       
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="other-status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".swar1"><span>अ - ई</span></a>
              <a ui-sref-active="active" ui-sref=".swar2"><span>उ - ऐ</span></a>
              <a ui-sref-active="active" ui-sref=".swar3"><span>ओ - अ: </span></a>
              
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="main-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>
 
</div>
</div>
